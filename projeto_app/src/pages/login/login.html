<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

    <img class="imgLogo" src="../../assets/imgs/2rodas.png">

<ion-list>
  
    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="user"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>

  <button ion-button color="primary" class="botaoLogin" outline (click)="login()">Entrar</button>
</div>
</ion-content>

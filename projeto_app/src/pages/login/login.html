<ion-header>

  <ion-navbar>
    <ion-title class="text-title">Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row no-padding justify-content-center>
      <ion-col col-6 text-center>
        <img class="img-logo" src="../../assets/imgs/2rodas.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-label floating>Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="user"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" color="secondary" [(ngModel)]="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Lembrar senha</ion-label>
            <ion-checkbox color="primary" checked="true"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
    <div padding>
      <button ion-button color="secondary" class="botaoLogin" outline (click)="login()">Entrar</button>
    </div>
</ion-content>

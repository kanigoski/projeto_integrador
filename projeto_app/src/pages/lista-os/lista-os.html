  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Listagem de OS</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-title>
      Lista
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
   <ion-list>
      <ion-item *ngFor="let item of listOrderService" (click)="openModal()">
        {{ item.idOrdemServico }} - {{item.titulo}}<br>
        <small>{{ item.setor }}</small>
        <ion-note item-end>
          {{item.status}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>

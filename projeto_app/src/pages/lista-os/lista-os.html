<ion-header>
  <ion-navbar>
    <ion-title>Listagem de OS</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-header>
          Ordens de Manutenção
        </ion-card-header>
        <ion-list>
            <ion-item>
              <ion-label>Situaçao</ion-label>
              <ion-select [(ngModel)]="status">
                <ion-option value="nes">Em aberto</ion-option>
                <ion-option value="n64">Em andamento</ion-option>
                <ion-option value="ps">Finalizado</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        <ion-list>
          <button ion-item *ngFor="let item of listOrderService" (click)="openModal(item)">
            <ion-icon name="paper" item-start></ion-icon>
            {{ item.idOrdemServico }} - {{item.titulo}}<br>
            <small>{{ item.setor }}</small>
          </button>
           
        </ion-list>
      </ion-card>

</ion-content>

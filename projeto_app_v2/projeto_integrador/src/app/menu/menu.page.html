<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card (click)="menuNavigate('servicos')">
            <ion-card-header>
              <ion-card-title>
                <ion-icon name="list-box"></ion-icon>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Lista de Serviço        
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-icon name="cog"></ion-icon>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Configuração
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
